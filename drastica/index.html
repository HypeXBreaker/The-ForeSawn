<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Foresawn – Drastica</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

    <style>
        @font-face {
        font-family: 'Century Gothic';
        src: local('Century Gothic');
        }
    </style>

<body>

<canvas id="bg"></canvas>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h1 class="brand">THE<br>FORESAWN</h1>
    <div class="sessions">
      <h3>Public Sessions</h3>
      <ul id="sessionList"></ul>
    </div>
  </aside>

  <!-- Chat Area -->
  <main class="chat-container">
    <header class="chat-header">DRASTICA</header>

    <div id="chatBox" class="chat-box"></div>

    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type something thoughtful..." />
      <button id="sendBtn">➤</button>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
